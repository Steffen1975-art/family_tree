        /* General body styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            margin: 0;
            overflow: hidden; /* Prevent body scrollbars */
        }

        /* SVG container styling */
        #tree-container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Styling for the connecting lines (links) */
        .link {
            fill: none;
            stroke: #cbd5e1;
            stroke-width: 2px;
            transition: stroke 0.5s ease;
        }

        /* Styling for the person nodes */
        .node {
            cursor: pointer;
            font-size: 15px;
        }

        .node circle {
            stroke: #38bdf8;
            stroke-width: 2.5px;
            transition: fill 0.3s ease, transform 0.3s ease, stroke 0.3s ease;
        }
        
        /* Highlighting styles from original Koller tree */
        .node.highlight circle {
            stroke: #f43f5e; /* Rose 500 for main selection */
            fill: #ffe4e6;
            stroke-width: 3px;
            transform: scale(1.2);
        }
        
        .node.descendant-highlight circle {
            stroke: #22c55e; /* Green 500 for descendants */
            fill: #dcfce7;
        }

        .link.descendant-highlight {
            stroke: #16a34a; /* Green 600 for descendant links */
            stroke-width: 3px;
        }

        .node text {
            font-weight: 500;
            paint-order: stroke;
            stroke: #f8fafc;
            stroke-width: 3.5px;
            stroke-linecap: butt;
            stroke-linejoin: miter;
        }
        
        .node:hover circle {
            transform: scale(1.1);
        }
        
        /* Controls Panel */
        .panel {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 20;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .panel-header {
            padding: 0.75rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-header svg {
            width: 1.25rem;
            height: 1.25rem;
            transition: transform 0.3s ease;
        }

        .panel-content {
            padding: 0 0.75rem 0.75rem 0.75rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out, padding 0.3s ease-in-out;
            max-height: 1000px;
            opacity: 1;
            overflow: hidden;
        }

        .panel-content.collapsed {
            max-height: 0;
            opacity: 0;
            padding-top: 0;
            padding-bottom: 0;
        }

        .panel.collapsed .panel-header svg {
            transform: rotate(-90deg);
        }

        .panel .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .panel .control-row {
             display: flex;
             align-items: center;
             justify-content: space-between;
        }

        .panel label {
            margin-right: 0.75rem;
            font-size: 0.875rem;
            font-weight: 500;
            white-space: nowrap;
        }

        .panel select, .panel input[type="text"] {
            border-radius: 6px;
            border: 1px solid #d1d5db;
            padding: 0.25rem 0.5rem;
            width: 100%;
        }
        
        .panel button {
            width: 100%;
            padding: 0.5rem;
            border-radius: 6px;
            border: 1px solid transparent;
            background-color: #f3f4f6;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s, border-color 0.2s;
        }
        .panel button:hover {
            background-color: #e5e7eb;
        }
        .panel button.primary {
            background-color: #0ea5e9;
            color: white;
        }
        .panel button.primary:hover {
            background-color: #0284c7;
        }

        .view-switcher label {
            display: block;
            padding: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .view-switcher input[type="radio"] {
            display: none;
        }
        .view-switcher input[type="radio"]:checked + label {
            background-color: #38bdf8;
            color: white;
        }
        .view-switcher label:not(input[type="radio"]:checked + label):hover {
            background-color: #f1f5f9;
        }
        
        /* Search specific styles */
        #search-container {
            position: relative;
        }
        #search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #d1d5db;
            border-top: none;
            border-radius: 0 0 6px 6px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 30;
        }
        .search-result-item {
            padding: 0.5rem;
            cursor: pointer;
        }
        .search-result-item:hover {
            background-color: #f1f5f9;
        }

        /* Tooltip */
        .tooltip {
            position: absolute;
            text-align: left;
            padding: 12px;
            font-size: 0.875rem;
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 8px;

            opacity: 0;

            z-index: 10;
        }
        .tooltip .name { font-weight: 700; color: #0c4a6e; font-size: 1rem; margin-bottom: 8px; }
        .tooltip .details p { margin: 4px 0; }
        .tooltip .details strong { color: #334155; }
    </style>

        function parseSpouseName(info) {
            if (!info) return null;
            const patterns = [
                /Heirat.*?mit\s(.*?)(?:\s\(|\.|$)/,
                /Partnerin\s(.*?)(?:\s\(|\.|$)/,
                /Lebensgefährte\s(.*?)(?:\s\(|\.|$)/
            ];
            for (const pattern of patterns) {
                const match = info.match(pattern);
                if (match && match[1]) {
                    // Clean up name from "geb. Xyz"
                    return match[1].replace(/geb\.\s\w+/g, '').trim();
                }
            }
            return null;
        }

        function generateAhnentafel(startNode) {
            if (!startNode) return null;

            function buildAncestors(sourceNode, maxDepth = 4, visited = new Set()) {
                const uniqueId = `${sourceNode.data.name}-${sourceNode.data.details.geboren || ''}`;
                if (!sourceNode || maxDepth <= 0 || visited.has(uniqueId)) {
                    return null;
                }
                visited.add(uniqueId);

                const ahnenNode = {
                    name: sourceNode.data.name,
                    details: sourceNode.data.details,
                    children: []
                };

                const parent1Node = sourceNode.parent;
                if (parent1Node) {
                    const parent1Ahnen = buildAncestors(parent1Node, maxDepth - 1, new Set(visited));
                    if(parent1Ahnen) ahnenNode.children.push(parent1Ahnen);

                    const spouseName = parseSpouseName(parent1Node.data.details.info);
                    if (spouseName) {
                        // Find the spouse node in the master list
                        const spouseNode = allPeople.find(p => p.data.name.includes(spouseName));
                        if (spouseNode) {
                             const parent2Ahnen = buildAncestors(spouseNode, maxDepth - 1, new Set(visited));
                             if(parent2Ahnen) ahnenNode.children.push(parent2Ahnen);
                        } else {
                            // Spouse not in the main trees, add as a leaf
                            ahnenNode.children.push({ name: spouseName, details: {}, children: [] });
                        }
                    }
                }
                return ahnenNode;
            }

            return buildAncestors(startNode);
        }

        function setTreeVisibility(node, depth) {
            if (!node.children && node._children) {
                 node.children = node._children;
            }
            
            if (node.depth >= depth) {
                if(node.children) node._children = node.children;
                node.children = null;
            } else if (node._children) {
                node.children = node._children;
                node.children.forEach(c => setTreeVisibility(c, depth));
            }
        }

        function findMaxDepth(node) {
            let max = node.depth;
            if (node.children) {
                node.children.forEach(child => {
                    max = Math.max(max, findMaxDepth(child));
                });
            }
            if (node._children) {
                 node._children.forEach(child => {
                    max = Math.max(max, findMaxDepth(child));
                });
            }
            return max;
        }

        function getTreeExtent(node) {
            let minX = node.x;
            let maxX = node.x;
            if (node.children) {
                node.children.forEach(child => {
                    const [childMinX, childMaxX] = getTreeExtent(child);
                    minX = Math.min(minX, childMinX);
                    maxX = Math.max(maxX, childMaxX);
                });
            }
            if (node.depth >= switchToVerticalAtDepth) {
                maxX += 100;
            }
            return [minX, maxX];
        }

        function shiftTree(node, shiftAmount) {
            node.x += shiftAmount;
            if (node.children) {
                node.children.forEach(child => shiftTree(child, shiftAmount));
            }
        }

        function getSubtreeVerticalSize(node) {
            if (!node.children) {
                return 0;
            }
            const verticalNodeSpacing = { yGap: 50 };
            let totalHeight = node.children.length * verticalNodeSpacing.yGap;

            node.children.forEach(child => {
                if (child.children && child.depth >= switchToVerticalAtDepth) {
                    totalHeight += getSubtreeVerticalSize(child);
                }
            });
            return totalHeight;
        }

        function update(source) {
            const duration = 500;
            
            const treeData = treeLayout(root);
            let nodes = treeData.descendants();
            let links = treeData.links();

            root.eachBefore(node => {
                if (node.depth >= switchToVerticalAtDepth) {
                    if (node.parent) {
                        const parent = node.parent;
                        const siblings = parent.children;
                        const nodeIndex = siblings.indexOf(node);
                        const verticalNodeSpacing = { yGap: 50 };

                        node.x = parent.x + 30;
                        
                        if (nodeIndex > 0) {
                            const prevSibling = siblings[nodeIndex - 1];
                            let requiredSpace = getSubtreeVerticalSize(prevSibling);
                            node.y = prevSibling.y + verticalNodeSpacing.yGap + requiredSpace;
                        } else {
                            node.y = parent.y + verticalNodeSpacing.yGap;
                        }
                    }
                }
            });

            root.eachAfter(node => {
                if (!node.children || node.depth >= switchToVerticalAtDepth - 1) {
                    return;
                }
                
                if(node.children.length > 0) {
                    node.x = (node.children[0].x + node.children[node.children.length - 1].x) / 2;
                }

                const horizontalGap = 60;
                for (let i = 1; i < node.children.length; i++) {
                    const leftSubtree = node.children[i - 1];
                    const rightSubtree = node.children[i];
                    
                    const leftExtent = getTreeExtent(leftSubtree);
                    const rightExtent = getTreeExtent(rightSubtree);
                    
                    const shift = (leftExtent[1] - rightExtent[0]) + horizontalGap;
                    if (shift > 0) {
                        shiftTree(rightSubtree, shift);
                    }
                }
            });

            const node = g.selectAll("g.node").data(nodes, d => d.id);

            const nodeEnter = node.enter().append("g")
                .attr("class", "node")

                .on("mouseout", mouseout);

            nodeEnter.append("circle").attr("r", 1e-6);
            nodeEnter.append("text").text(d => d.data.name);

            const nodeUpdate = nodeEnter.merge(node);
            nodeUpdate.transition().duration(duration).attr("transform", d => `translate(${d.x},${d.y})`);
            
            nodeUpdate.select("text").transition().duration(duration)
                .attr("x", d => (d.depth < switchToVerticalAtDepth) ? 0 : 15)
                .attr("y", d => (d.depth < switchToVerticalAtDepth) ? 30 : 5)
                .attr("text-anchor", d => (d.depth < switchToVerticalAtDepth) ? "middle" : "start");

            nodeUpdate.select("circle").transition().duration(duration).attr("r", 10)
                .style("fill", d => d._children ? "#0ea5e9" : "#fff");
            
            const nodeExit = node.exit().transition().duration(duration)
                .attr("transform", d => `translate(${source.x},${source.y})`).remove();
            nodeExit.select("circle").attr("r", 1e-6);
            nodeExit.select("text").style("fill-opacity", 1e-6);

            const link = g.selectAll("path.link").data(links, d => d.target.id);

            const linkEnter = link.enter().insert("path", "g")
                .attr("class", "link")
                .attr("d", d => {
                    const o = { x: source.x0, y: source.y0 };
                    return elbow(o, o, d.target.depth);
                });

            linkEnter.merge(link).transition().duration(duration)
                .attr("d", d => elbow(d.source, d.target, d.target.depth));

            link.exit().transition().duration(duration)
                .attr("d", d => {
                    const o = { x: source.x, y: source.y };
                    return elbow(o, o, d.target.depth);
                }).remove();
            
            highlightBranch(selectedNode);
            nodes.forEach(d => { d.x0 = d.x; d.y0 = d.y; });
        }
        
        function elbow(s, d, depth) {
            if (depth >= switchToVerticalAtDepth) {
                return `M${s.x},${s.y} L${s.x},${d.y} L${d.x},${d.y}`;
            }
            return `M${s.x},${s.y}V${(s.y + d.y) / 2}H${d.x}V${d.y}`;
        }

        function highlightBranch(d) {
            d3.selectAll('.node').classed('highlight descendant-highlight', false);
            d3.selectAll('.link').classed('descendant-highlight', false);

            if (!d) return;

            const descendantNodes = d.descendants();
            const descendantIds = new Set(descendantNodes.map(n => n.id));

            d3.selectAll('.node').each(function(node_d) {
                const isDescendant = descendantIds.has(node_d.id);
                d3.select(this).classed('highlight', node_d.id === d.id);
                d3.select(this).classed('descendant-highlight', isDescendant && node_d.id !== d.id);
            });

            d3.selectAll('.link').each(function(link_d) {
                const isDescendantLink = descendantIds.has(link_d.source.id) && descendantIds.has(link_d.target.id);
                d3.select(this).classed('descendant-highlight', isDescendantLink);
            });
        }

        function click(d) {
            selectedNode = d;
            if (d.children) {
                d._children = d.children;
                d.children = null;
                highlightBranch(d.parent);
                selectedNode = d.parent;
            } else {
                d.children = d._children;
                 if (d.children) {
                    d.children.forEach(child => {
                        if (child.children) {
                            child._children = child.children;
                            child.children = null;
                        }
                    });
                }
                highlightBranch(d);
            }
            update(d);
        }
        
        function mouseover(event, d) {
            tooltip.transition().duration(200).style("opacity", .95);
            let detailsHTML = '';
            const details = d.data.details;
            if (details) {
                if (details.geboren || details.gestorben) {
                    detailsHTML += `<p><strong>Lebensdaten:</strong> ${details.geboren || '?'} - ${details.gestorben || '?'}</p>`;
                }
                if (details.info) {
                    detailsHTML += `<p class="mt-2"><strong>Info:</strong> ${details.info}</p>`;
                }
            }
            tooltipName.text(d.data.name);
            tooltipDetails.html(detailsHTML || 'Keine weiteren Details verfügbar.');
            
            const tooltipWidth = tooltip.node().offsetWidth;
            const tooltipHeight = tooltip.node().offsetHeight;
            let left = event.pageX + 15;
            let top = event.pageY - 28;
            if (left + tooltipWidth > window.innerWidth) {
                left = event.pageX - tooltipWidth - 15;
            }
            if (top + tooltipHeight > window.innerHeight) {
                top = event.pageY - tooltipHeight;
            }
            tooltip.style("left", left + "px").style("top", top + "px");
        }

        function mouseout(event, d) {
            tooltip.transition().duration(500).style("opacity", 0);
        }

        function showPathAndCenter(d) {
            selectedNode = d;
            let ancestors = d.ancestors();
            
            root.descendants().forEach(node => {
                if (ancestors.indexOf(node) < 0 && node.children) {
                    node._children = node.children;
                    node.children = null;
                }
            });

            ancestors.forEach(anc => {
                if(anc._children) {
                    anc.children = anc._children;
                }
            });

            update(d);

            setTimeout(() => {
                const scale = 0.8;
                const transform = d3.zoomIdentity
                    .translate(width / 2 - d.x * scale, height / 2 - d.y * scale)
                    .scale(scale);
                
                svg.transition().duration(750).call(zoom.transform, transform);
                highlightBranch(d);
            }, 550);
        }

        function handleSearch(event) {
            const value = this.value.toLowerCase();
            const resultsContainer = d3.select('#search-results');
            resultsContainer.html('');

            if (value.length < 2) return;

            const results = flatData.filter(d => d.data.name.toLowerCase().includes(value));
            
            results.forEach(d => {
                resultsContainer.append('div')
                    .attr('class', 'search-result-item')
                    .text(d.data.name)
                    .on('click', () => {
                        showPathAndCenter(d);
                        resultsContainer.html('');
                        this.value = '';
                    });
            });
        }
        
        function handleReset() {
            const currentView = d3.select('input[name="view"]:checked').node().value;
            switchToVerticalAtDepth = 99;
            renderTree(currentView);
        }

        function handleZoomToSelection() {
            if (selectedNode) {
                const scale = 0.8;
                const transform = d3.zoomIdentity
                    .translate(width / 2 - selectedNode.x * scale, height / 2 - selectedNode.y * scale)
                    .scale(scale);
                svg.transition().duration(750).call(zoom.transform, transform);
            }
        }

        function renderTree(viewKey, customData = null) {
            let data, title;
            const ahnentafelSelector = d3.select('#ahnentafel-selector');
            const searchSelector = d3.select('#search-container');


            if (viewKey === 'ahnentafel') {
                title = "Ahnentafel";
                if(ahnentafelSelector.node()) ahnentafelSelector.style('display', 'block');
                if(searchSelector.node()) searchSelector.style('display', 'none');
                if (customData) {
                    data = customData;
                    title = `Ahnentafel ${data.name}`;
                } else {
                    const steffenNode = allPeople.find(p => p.data.name === "Steffen Koller");
                    data = generateAhnentafel(steffenNode);
                    if(ahnentafelSelector.node()) {
                        d3.select('#ahnentafel-person').property('value', `${steffenNode.data.name}-${steffenNode.data.details.geboren || ''}`);
                    }
                }
            } else {
                if(ahnentafelSelector.node()) ahnentafelSelector.style('display', 'none');
                if(searchSelector.node()) searchSelector.style('display', 'block');
                const selectedDataSet = dataSets[viewKey];
                data = selectedDataSet.data;
                title = selectedDataSet.title;
            }
            d3.select('#main-title').text(title);

            initializeVisualization();
            
            selectedNode = null;
            maxVisibleDepth = (viewKey === 'ahnentafel') ? 4 : 1;

            root = d3.hierarchy(data, d => d.children);
            
            const tempRootForDepth = d3.hierarchy(JSON.parse(JSON.stringify(data)), d => d.children);
            const maxDataDepth = findMaxDepth(tempRootForDepth);
            
            createControls(maxDataDepth);
            
            d3.select(`#view-${viewKey}`).property('checked', true);
            d3.select('#depth-switch').property('value', maxVisibleDepth);
            d3.select('#layout-switch').property('value', switchToVerticalAtDepth);
             if (viewKey === 'ahnentafel') {
                const startNodeId = `${data.name}-${data.details.geboren || ''}`;
                d3.select('#ahnentafel-person').property('value', startNodeId);
                d3.select('#ahnentafel-selector').style('display', 'block');
                d3.select('#search-container').style('display', 'none');
            }


            root.descendants().forEach((d, i) => {
                d.id = `node-${viewKey}-${i}`;
                d._children = d.children;
            });
            
            flatData = root.descendants();
            setTreeVisibility(root, maxVisibleDepth);

            root.x0 = width / 2;
            root.y0 = 0;
            update(root);
            
            const yOffset = (viewKey === 'ahnentafel') ? height / 3 : 80;
            const scale = (viewKey === 'ahnentafel') ? 0.6 : 0.7;
            initialTransform = d3.zoomIdentity.translate(width / 2, yOffset).scale(scale);
            svg.call(zoom.transform, initialTransform);
        }

        // --- Initial Setup ---
        initializeMasterData();
        renderTree('koller');

        window.addEventListener('resize', () => {
            const currentView = d3.select('input[name="view"]:checked').node().value;
            renderTree(currentView);
        });

    </script>
</body>
